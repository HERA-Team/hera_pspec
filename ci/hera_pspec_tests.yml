name: hera_pspec_tests
channels:
  - conda-forge
  - defaults
dependencies:
  - pip
  - aipy>=3.0.0rc2
  - astropy>=3.2.3
  - h5py
  - numpy>=1.10
  - pytest
  - scipy
  - scikit-learn
  - mpi4py
  - pyyaml
  - pycodestyle
  - psutil
  - astropy-healpix
  - pyephem
  - basemap
  - future
  - pytest-cov
  - coveralls
  - nose

  - pip:
    - git+https://github.com/RadioAstronomySoftwareGroup/pyuvdata
    - git+https://github.com/HERA-Team/uvtools
    - git+https://github.com/HERA-Team/hera_cal
    - git+https://github.com/HERA-Team/hera_sim